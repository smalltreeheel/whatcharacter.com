    <script>
        $(document).foundation();

        $(function () {
            $(".submit").click(function () {
                $("form").submit();
            });

            AddAutocompleteFor("Place");
            AddAutocompleteFor("Character");
            AddAutocompleteFor("Work");
            AddAutocompleteFor("Format");
            AddAutocompleteFor("Language");
            AddAutocompleteFor("Role");
        });

        function AddAutocompleteFor(type) {
            var selector = ".efmodel-" + type;

            $(selector).each(function (i, e) {
                var id = e.id;
                var newId = id.replace("_Name", "Id");

                $(e).autocomplete({
                    source: "/" + type + "/AutoComplete",
                    minLength: 1,
                    select: function (event, ui) {
                        $("#" + newId).val(ui.item.Id);
                    },
                    create: function (event, ui) {
                    },
                    change: function (event, ui) {
                        if (!ui) {
                            $("#" + newId).val("");
                        }
                    }
                });
            });
        }
    </script>
